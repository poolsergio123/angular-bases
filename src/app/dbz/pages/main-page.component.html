<h1>DBZ Personajes</h1>
<!-- Ultima modificacion/ se hizo la importacion al exterior -->
<!-- onDelete es el evento emisor y onDeleteCharacter($event) es el metodo receptor -->
<!-- [characterList] es el objeto hijo que sera reemplazado por el objeto padre que es characters -->
<hr>
<div class="row">
  <div class="col">
    <dbz-list (onDelete)="onDeleteCharacter($event)" [characterList]="characters"></dbz-list>
  </div>

  <div class="col">
    <app-add-character (onNewCharacter)="onNewCharacter($event)" ></app-add-character>
  </div>
</div>
